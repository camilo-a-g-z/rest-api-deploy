<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Provar API Rest</title>
    <style>
      article {
        border: 1px solid #ccc;
        margin-bottom: 10px;
        padding: 10px;
      }
      img {
        width: 100px;
        float: left;
        margin-right: 10px;
      }
    </style>
    <script type="module">
      fetch("http://localhost:3000/movies")
        .then((response) => response.json())
        .then((movies) => {
          const html = movies
            .map((movie) => {
              return `<article data-id="${movie.id}">
                  <h2>${movie.title}</h2>
                  <img src="${movie.poster}" alt="${movie.title}">
                  <p>${movie.year}</p>
                  </article>`;
            })
            .join(" ");
          document.querySelector("main").innerHTML = html;
        });
    </script>
  </head>
  <body>
    <main></main>
  </body>
</html>
